                        console.warn('FingerprintJS åº“æœªåŠ è½½ï¼Œè·³è¿‡æŒ‡çº¹æäº¤å’Œæ”¯ä»˜è·³è½¬');

        function initAndSendFingerprint() {

                        var fingerprint = result.visitorId;

        // æŒ‡çº¹æäº¤æˆåŠŸåï¼Œæ‰§è¡Œæ”¯ä»˜è·³è½¬
        function submitFingerprint(fingerprint) {

            img.src = '/api/v1/pay/device?order_no=' + encodeURIComponent(orderNo) +

            img.onload = function() {

        if (document.readyState === 'loading') {
