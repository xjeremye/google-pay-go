global:
  resolve_timeout: 5m
  # 邮件配置示例（取消注释并配置）
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@example.com'
  # smtp_auth_username: 'alerts@example.com'
  # smtp_auth_password: 'password'

# 路由配置
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'

# 接收器配置
receivers:
  - name: 'default'
    # 默认接收器（可以配置 webhook）
    webhook_configs:
      - url: 'http://localhost:5001/webhook'  # 自定义 webhook 地址
        send_resolved: true

  - name: 'critical-alerts'
    # 严重告警接收器
    # 邮件通知示例
    # email_configs:
    #   - to: 'ops@example.com'
    #     headers:
    #       Subject: '{{ .GroupLabels.alertname }} 告警'
    
    # Webhook 通知（钉钉、企业微信等）
    webhook_configs:
      # 钉钉示例（需要替换 YOUR_TOKEN）
      # - url: 'https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN'
      #   send_resolved: true
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'warning-alerts'
    # 警告级别告警接收器
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

# 抑制规则（避免重复告警）
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

